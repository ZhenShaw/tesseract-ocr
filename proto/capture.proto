// protoc --go_out=plugins=grpc:. capture.proto

syntax = "proto3";

package proto;

// The service definition.
service CaptureOCR{
  rpc Recognize (OCRRequest) returns (OCRReply) {}
}

// The request message
message OCRRequest {
  bytes data = 1;  //需要识别的验证码图片数据
  string token = 2;//token验证
}

// The response message
message OCRReply {
  string code = 1;  //验证码识别结果
}